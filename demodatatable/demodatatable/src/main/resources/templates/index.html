<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee DataTable</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Employee Management</h2>
  <button class="btn btn-primary mb-3" onclick="openModal()">Add Employee</button>
  <table id="employeeTable" class="display table table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
  </table>
</div>

<!-- Modal -->
<div class="modal" id="employeeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Employee Form</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="employeeForm">
          <input type="hidden" id="employeeId">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Department</label>
            <input type="text" id="department" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  let table;

  $(document).ready(function () {
    table = $('#employeeTable').DataTable({
        ajax: {
            url: 'http://localhost:9090/api/employees',
            dataSrc: ''
        },
        columns: [
            {
                data: null,
                render: function (data, type, row, meta) {
                    return meta.row + 1;
                },
                title: '#'
            },
            { data: 'name' },
            { data: 'department' },
            {
                data: null,
                render: function (data, type, row) {
                    return `
                        <button class="btn btn-warning btn-sm" onclick='editEmployee(${row.id}, "${row.name}", "${row.department}")'>Edit</button>
                        <button class="btn btn-danger btn-sm" onclick='deleteEmployee(${row.id})'>Delete</button>
                    `;
                }
            }
        ],
        dom: 'Bfrtip',
        buttons: [
            {
                extend: 'excelHtml5',
                text: 'Export to Excel',
                className: 'btn btn-success mb-3'
            },
            {
                extend: 'pdfHtml5',
                text: 'Export to PDF',
                className: 'btn btn-danger mb-3'
            }
        ]
    });

    $('#employeeForm').submit(function (e) {
        e.preventDefault();
        const id = $('#employeeId').val(); // Get the ID for update
        const name = $('#name').val();
        const department = $('#department').val();

        const employee = { name, department };
        const method = id ? 'PUT' : 'POST';  // If there's an ID, it's an update
        const url = id
            ? `http://localhost:9090/api/employees/${id}`
            : 'http://localhost:9090/api/employees';

        $.ajax({
            url: url,
            method: method,
            contentType: 'application/json',
            data: JSON.stringify(employee),
            success: function (response) {
                $('#employeeModal').modal('hide');
                table.ajax.reload(null, false);  // Reload the table data after update
            },
            error: function (xhr) {
                alert('Error: ' + xhr.responseText);
                console.error(xhr);
            }
        });
    });
});

function openModal() {
    $('#employeeId').val('');  // Clear any previous data
    $('#name').val('');
    $('#department').val('');
    $('#employeeModal').modal('show');
}

function editEmployee(id, name, department) {
    $('#employeeId').val(id);  // Set ID to the form
    $('#name').val(name);
    $('#department').val(department);
    $('#employeeModal').modal('show');  // Show modal to edit
}

function deleteEmployee(id) {
    if (confirm('Are you sure you want to delete this employee?')) {
        $.ajax({
            url: `http://localhost:9090/api/employees/${id}`,
            method: 'DELETE',
            success: function () {
                table.ajax.reload(null, false);  // Reload the table data after delete
            },
            error: function (xhr) {
                alert('Delete failed: ' + xhr.responseText);
                console.error(xhr);
            }
        });
    }
}
</script>
</body>
</html>
